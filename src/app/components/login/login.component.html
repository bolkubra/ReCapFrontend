<br>
<div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Email"
      [(ngModel)]="Email"
    />
  </div>
  <div class="input-group mb-3">
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      [(ngModel)]="Password"
    />
  </div>
  <button type="button" class="btn btn-default" (click)="login()">
    Login
  </button>

<div class="alert alert-primary" role="alert" style="text-align: center"> <th>BRANDS İNFORMATİON</th> </div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"></label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Brand Name">
  </div>

<ul class="list-group">
    <li [class]="getAllBrandClass()" routerLink ="/cars">All Products</li>
    <li (click)="setCurrentBrand(brand)"
    routerLink ="/cars/brand/{{brand.brandId}}"
     *ngFor = "let brand of brands | brandFilter : filterText"
     [class]="getCurrentBrandClass(brand)">
        {{brand.brandName}}
    </li>
</ul>


  <br />
  <div class="input-group mb-3">
    <input
      name="creditnumber"
      type="text"
      class="form-control"
      placeholder="creditnumber"
      [(ngModel)]="creditnumber"
    />
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="creditdate"
          [(ngModel)]="creditdate"
        />
      </div>
    </div>

    <div class="col-md-6">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Cvv"
          [(ngModel)]="cvv"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <button class="btn btn-success" type="submit" (click)="sentData (creditnumber,creditdate,cvv)">
        Send
      </button>
        
    </div>
  </div>

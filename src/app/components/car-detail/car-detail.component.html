<div id="carImageCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let carImage of carImages; let i = index" [class.active]="i === 0">
      <img class="d-block w-100" [src]="getCarImage(carImage)" alt="Car Image">
    </div>
  </div>
  
  <a class="carousel-control-prev" href="#carImageCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carImageCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only ">Next</span>
  </a>
</div>
 
  <div class="col-md-7">
    <table class="text-center">
      <div *ngFor="let carDetail of carDetails">
        <tr>
          <td>Car Name : {{carDetail.carName}}</td>
        </tr>
        <tr>
          <td>Brand : {{carDetail.brandName}}</td>
        </tr>
        <tr>
          <td>Color : {{carDetail.colorName}}</td>
        </tr>
        <tr>
          <td>Model Year : {{carDetail.modelYear}}</td>
        </tr>
        <tr>
          <td>Daily Price : {{carDetail.dailyPrice}}</td>
        </tr>
        <tr>
          <td>Explanation : {{carDetail.description}}</td>
        </tr>
        <tr>
          <td>
            <button class="btn btn-success mt-3">Rent</button>
          </td>
        </tr>
      </div>
    </table>
  </div>

<div
  *ngIf="dataLoded == false"
  class="spinner-border text-primary"
  role="status"
></div>

<div class="container bg-dark" style="margin-top: 10px">
  <div class="bg-dark text-center">
    <br />
    <h5 style="color: #e67e22; margin-top: 10px; font-weight: bold">
      CARS INFORMATION
    </h5>
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"></label>
    <input
      style="border-radius: 0%"
      type="text"
      [(ngModel)]="filterText"
      class="form-control"
      id="filterText"
      placeholder="Car Name"
    />
  </div>
  <!--<div>
{{filterText}} aradınız.
</div> -->

  <div class="row">
    <div class="col-md-4">
      <label style="color: #e67e22">Please Brand Color </label>
      <select
        style="border-radius: 0%"
        class="form-select"
        aria-label="Default select example"
        [(ngModel)]="brandFilter"
      >
        <option *ngFor="let brand of brands" [value]="brand.brandId">
          {{ brand.brandName }}
        </option>
      </select>
    </div>
    <br />

    <div class="col-md-4">
      <label style="color: #e67e22">Please Choose Color </label>
      <select
        style="border-radius: 0%"
        class="form-select"
        aria-label="Default select example"
        [(ngModel)]="colorFilter"
      >
        <option *ngFor="let color of colors" [value]="color.colorId">
          {{ color.colorName }}
        </option>
      </select>
    </div>
    <br />

    <div class="col-md-4 d-flex">
      <button
        style="
          background-color: #e67e22;
          color: #ffffff;
          border-radius: 0%;
          margin-right: 10px;
        "
        (click)="getCarsByBrandAndColor(brandFilter, colorFilter)"
        type="button"
        class="btn btn-light mt-4 d-block"
      >
        Filter
      </button>
      <button
        style="background-color: #e67e22; color: #ffffff; border-radius: 0%"
        routerLink="/cars/add"
        type="button"
        class="btn btn-light mt-4 d-block"
      >
        Add
      </button>
    </div>
  </div>
  <br />

  <ul class="list-group">
    <li
      *ngFor="let car of cars | carFilter : filterText"
      class="list-group-item"
      [class]="getCurrentCarClass(car)"
    >
      <div class="row" style="padding-bottom: 25px; padding-top: 25px">
        <div class="col-md-3">
          <img
            style="width: 100%; height: 120px"
            [src]="findImage(car.carImage)"
          />
        </div>
        <div class="col-md-9">
          <h3>{{ car.carName }}</h3>
          <div class="row">
            <div class="col-md-4">
              <p>Color : {{ car.colorName }}</p>
            </div>
            <div class="col-md-4">
              <p>Model Year : {{ car.modelYear }}</p>
            </div>
            <div class="col-md-4">
              <p>Daily Price : {{ car.dailyPrice }} TL</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <span
                style="
                  background-color: #e67e22;
                  color: #ffffff;
                  border-radius: 0%;
                "
                class="badge"
              >
                <i class="bi bi-star-fill" style="margin-right: 10px"></i
                >4.2</span
              >
            </div>
            <div class="col-md-6 text-right">
              <div class="float-end" style="margin-right: 20px">
                <button
                  class="btn"
                  style="
                    background-color: #e67e22;
                    color: #ffffff;
                    border-radius: 0%;
                  "
                  (click)="setCurrentCar(car)"
                  routerLink="carDetails/{{ car.carId }}"
                >
                  Book Now<i
                    class="bi bi-arrow-right"
                    style="margin-left: 10px"
                  ></i>
                </button>
              </div>
            </div>
            <div class="row" *ngIf="IsUserLogin == true" style="margin-top: 10px;">
              
              <div class="col-md-12">
                <div class="float-end">
                  <button class="btn btn-danger" style="margin-right: 10px" (click)="deleteCar(car.carId)">
                    Delete
                  </button>
                  <button
                    class="btn btn-success" 
                    routerLink="update/{{ car.carId }}"
                  >
                    Update
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>

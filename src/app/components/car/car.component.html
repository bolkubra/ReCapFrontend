<div
  *ngIf="dataLoded == false"
  class="spinner-border text-primary"
  role="status">
</div>

<div class="container">
<div  class="alert alert-danger" role="alert" style="text-align: center"><th>CARS İNFORMATİON</th>  </div>
  <ul class="list-group">
    <li *ngFor="let car of cars"
     class="list-group-item"
    [class]="getCurrentCarClass(car)" 
    (click)="setCurrentCar(car)" 
    routerLink="/cars/car/{{ car.carId }}">
      <h4>{{ car.carName}}</h4>
      <p>Renk: {{ car.colorName }}</p>
      <p>Model Yılı: {{ car.modelYear }}</p>
      <p>Günlük Ücret: {{ car.dailyPrice }} TL</p>
    </li>
  </ul>
</div>

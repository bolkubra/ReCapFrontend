
<div *ngIf="dataLoded==false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoded!=false" class="table">
    <thead class="margin">
        <tr>
            <th>CARS İNFORMATİON</th>
        </tr>
    </thead>
    <thead>
        <tr>
            <th>Cars ID</th>
            <th>Brand ID</th>
            <th>Color ID</th>
            <th>Car Name</th>
            <th>Model Year</th>
            <th>Daily Price</th>
            <th>Description</th>
        </tr>
    </thead>
    <tr *ngFor = "let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>
</table>

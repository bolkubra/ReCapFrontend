  <label >Marka seçiniz</label>
  <select class="form-select" aria-label="Default select example" [(ngModel)]="brandFilter">
    <option *ngFor="let brand of brands" [value]="brand.brandId">{{brand.brandName}}</option>
    
  </select>

  <label >Renk seçiniz</label>
  <select class="form-select" aria-label="Default select example" [(ngModel)]="colorFilter">
    <option *ngFor="let color of colors"  [value]="color.colorId">{{color.colorName}}</option>
    
  </select>

  <ul class="list-group">
    <li *ngFor="let car of cars | carFilter : filterText" 
     class="list-group-item"
    [class]="getCurrentCarClass(car)" 
    (click)="setCurrentCar(car)" 
    routerLink="/cars/car/{{ car.carId }}">
      <h4>{{ car.carName }}</h4>
      <p>Renk: {{ car.colorName}}</p>
      <p>Model Yılı: {{ car.modelYear }}</p>
      <p>Günlük Ücret: {{ car.dailyPrice }} TL</p>
    </li>
  </ul>   
</div>

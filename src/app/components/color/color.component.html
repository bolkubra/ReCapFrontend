
<div class="mb-3" style="margin-top: 0px;">
    <label for="exampleFormControlInput1" class="form-label"></label>
    <input style="border-radius: 0%;" type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Color Name">
  </div>

<div >
  <ul class="list-group" style=" border-radius: 0%;" >
   <!-- <h3 routerLink="/colorlist">list</h3> -->
      <li [class]="getAllColorClass()" routerLink ="/cars">All Products</li>
      <li (click)="setCurrentColor(color)"
      routerLink ="/cars/color/{{color.colorId}}"
       *ngFor = "let color of colors | colorFilter : filterText"
       [class]="getCurrentColorClass(color)">
          {{color.colorName}}
      </li>
  </ul>
</div>
